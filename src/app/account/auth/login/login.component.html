<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Bienvenido !</h5>
                  <p>Inicia sesión para continuar.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="mb-3">
                  <label for="email">Correo</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    id="email"
                    placeholder="Correo"
                    [class] = "esCampoValido('email')"
                    />
                  <div class="invalid-feedback">
                    <!-- *ngIf="f.email.errors.required" -->
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Correo es requerido</div>
                    <!-- *ngIf="f.email.errors.email" -->
                    <div *ngIf="loginForm.get('email')?.errors?.['pattern']">El correo es incorrecto</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Contraseña</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password" #passwordField 
                      id="password"
                      placeholder="Ingrese la contraseña"
                      [class] = "esCampoValido('password')"
                      aria-label="Password"
                      aria-describedby="password-addon" >

                    <button class="btn btn-light ms-0"  type="button" id="password-addon" (click)="visibilidadContra(passwordField)"><i
                        class="mdi mdi-eye-outline"></i></button>
                    <div class="invalid-feedback">
                      <span *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña requerida</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check">
                  <label class="form-check-label" for="remember-check">
                    Recuérdame
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Inicia sesión</button>
                </div>
                <div class="mt-4 text-center">
                  <h5 class="font-size-14 mb-3">Iniciar sesión con</h5>

                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-primary text-white border-primary">
                        <i class="mdi mdi-facebook"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-info text-white border-info">
                        <i class="mdi mdi-twitter"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript::void()" class="social-list-item bg-danger text-white border-danger">
                        <i class="mdi mdi-google"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="mt-4 text-center">
                  <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Olvidó su contraseña?</a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>¿No tienes una cuenta? <a routerLink="/account/signup" class="fw-medium text-primary"> Regístrate
              ahora
            </a> </p>
          <p>© {{year}} Skote. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
